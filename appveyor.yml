init:
  - git config --global core.autocrlf true
branches:
  only:
    - master
    - release
    - dev
    - /^(.*\/)?ci-.*$/
build_script:
  - ps: .\build.ps1
clone_depth: 1
test: off
os: Visual Studio 2017
artifacts:
  - path: '**\*.nupkg' # find all NuGet packages recursively
  - name: Nuget
deploy:
  provider: NuGet
  api_key: 
    secure: AvY8S77QpsAYN4yY3SNLHLWnIs9WcNria2wxx2ejRQntemLrQpjAOowRsyPFgM7U
  skip_symbols: true
